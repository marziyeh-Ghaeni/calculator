<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
<div id="alert"></div>
<div class="box-container">
    <input type="text" placeholder="0.0" id="box-result" readonly="">
    <div class="box-btn">
        <div class="row">
            <button id="sin">sin</button>
            <button id="minus">-</button>
            <button id="percent">%</button>
            <button class="AC" id="delete-btn">AC</button>
            <button id="backspace"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <div class="row n">
            <button id="cos">cos</button>
            <button id="plus">+</button>
            <button class="numbers-btn">1</button>
            <button class="numbers-btn">2</button>
            <button class="numbers-btn">3</button>
        </div>
        <div class="row">
            <button id="power">a^b</button>
            <button id="multiple">×</button>
            <button class="numbers-btn">4</button>
            <button class="numbers-btn">5</button>
            <button class="numbers-btn">6</button>
        </div>
        <div class="row">
            <button id="root">√</button>
            <button id="division">÷</button>
            <button class="numbers-btn">7</button>
            <button class="numbers-btn">8</button>
            <button class="numbers-btn">9</button>
        </div>
        <div class="row">
            <button id="positive-and-negative">-/+</button>
            <button id="Absolute-value">|a|</button>
            <button id="point">.</button>
            <button class="numbers-btn">0</button>
            <button id="equal">=</button>
        </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
